<body>
    <h1>1599 ROK Stats</h1>

    <!-- Tabs Menu -->
    <div class="tabs-menu">
        <button onclick="showTab('tab1')">Dataset Viewer</button>
        <button onclick="showTab('tab2')">Stats Differences</button>
    </div>

    <!-- Tab 1: Dataset Viewer -->
    <div id="tab1" class="tab active">
        <!-- Existing Dataset Viewer Content -->
        <div>
            <label for="dataset-select">Choose Dataset:</label>
            <select id="dataset-select"></select>
        </div>
        <div>
            <label for="table-filter">Filter Table:</label>
            <input type="text" id="table-filter" placeholder="Type to search..." />
        </div>
        <div>
            <button id="download-button">Download Selection as Excel</button>
        </div>
        <div id="table-container">
            <table id="stats-table">
                <thead>
                    <tr id="table-headers"></tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <!-- Tab 2: Stats Differences -->
    <div id="tab2" class="tab">
        <h2>Stats Differences</h2>
        <button onclick="calculateStatsDifferences()">Calculate Differences</button>
        <div id="stats-differences"></div>
    </div>

    <script src="script.js"></script>
</body>
