<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise of Kingdoms Stats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rise of Kingdoms Stats</h1>
    
    <!-- Dropdown to select dataset -->
    <div>
        <label for="dataset-select">Choose Dataset:</label>
        <select id="dataset-select"></select>
    </div>

    <!-- Search bar for filtering -->
    <div>
        <label for="table-filter">Filter Table:</label>
        <input type="text" id="table-filter" placeholder="Type to search..." />
    </div>

    <!-- Table container -->
    <div id="table-container">
        <table id="stats-table">
            <thead>
                <tr id="table-headers"></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
